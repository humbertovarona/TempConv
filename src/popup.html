<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label for="celsius">Celsius:</label>
  <input type="number" id="celsius" step="any" placeholder="Enter Celsius temperature" />
  <br>
  <label for="kelvin">Kelvin:</label>
  <input type="number" id="kelvin" step="any" placeholder="Enter Kelvin temperature" />
  <br>
  <label for="fahrenheit">Fahrenheit:</label>
  <input type="number" id="fahrenheit" step="any" placeholder="Enter Fahrenheit temperature" />
  <br>
  <div class="button-container">
    <button id="convertBtn">Convert</button>
    <button id="clearBtn">Clear</button>
  </div>
  <div id="result"></div>
  <div id="footer">
      Developed by H. L. Varona
    </div>
</body>
</html>
